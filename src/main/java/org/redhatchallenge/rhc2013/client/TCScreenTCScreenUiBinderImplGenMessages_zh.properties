# Description: 14th sentence
47E7E21A3D6EB740843F2BBDDD9D5CF2=Each Semi-Finalist will be given (three) 3 problems - one Simple Level 1 problem, one Intermediate Level 2 problem and one Advance Level 3 problem in a Linux/Virtualization environment. The Semi-Finalist will have thirty (30) minutes to answer as many of these problems as possible. Solutions provided by each Semi-finalist to the three (3) problems will be scored.

