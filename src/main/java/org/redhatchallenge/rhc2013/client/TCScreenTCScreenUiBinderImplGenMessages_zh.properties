# Description: 4th sentence
98ACA3106558BA8543A0FEBFA73BCD30=To be eligible to enter the Contest, you must be\: (1) a full-time student currently attending a university, polytechnic institution or private school; (2) a legal resident of China, Hong Kong, Malaysia, Singapore, Taiwan, or Thailand ("Eligible Countries"); and (3) above the age of majority in your country, province, and/or state of legal residence at the time of entry or at least twenty years of age in Taiwan (“Participant”). You must also have access to the Internet and a valid student email address to enter the Contest. You will also be required to provide the name of a lecturer contact from your school ("sponsor lecturer") so that Sponsor can obtain information about the school. Employees, officers, and directors of Red Hat, Inc., its subsidiaries and affiliated companies, Red Hat partners, distributors, system integrators and independent software vendors, and their immediate families and those living in their households are not eligible to enter. Government employees and contractors are not eligible to enter. The top three (3) Finalists from the 2012 Red Hat Challenge are not eligible to enter.

