# Description: 11th sentence
465A84363590444BD0A12086D426C053=Twenty (20) Semi-Finalists will be selected from China, twenty (20) Semi-Finalists will be selected from Hong Kong, twenty (20) Semi-Finalists will be selected from Malaysia, twenty (20) Semi-Finalists will be selected from Singapore, twenty (20) Semi-Finalists will be selected from Taiwan, and twenty (20) Semi-Finalists will be selected from Thailand for a total of 120 Semi-Finalists overall. In the event of a tie for twentieth place, the Contestant who completed the Test in the shortest amount of time will advance to the Second Round of judging as a potential semi-finalist. In the event of a further tie for twentieth place, all tied Contestants with the highest Test score and identical times for completion of the Test will advance to the Second Round of judging. The Contestants selected as potential semi-finalists will be notified by e-mail that they have been selected as potential semi-finalists in the Contest on or about 5 November 2013. If the e-mail notification is ignored or returned as undeliverable, the potential semi-finalist will be disqualified.

# Description: 16th sentence
