# Description: 15th sentence
CA7D0A070123F1E34201F1C30A54EBB6=The six (6) Semi-Finalists from China who receive the highest scores during the Second Round, and the two (2) Semi-Finalists from each of the other Eligible Countries who receive the highest scores during the Second Round, will be selected to proceed to the Final Round, for a total of sixteen (16) Finalists overall. In order to qualify to move on to the Final Round, a Semi-Finalist must receive a minimum score of 50% during Round Two. In the event of a tie, of the tied Semi-Finalists the one who completed the First Round Test in the shortest amount of time will advance to the Final Round of judging as a potential finalist. The Semi-Finalists selected as potential finalists will be notified by e-mail that they have been selected as potential finalists in the Contest on or about 21 November 2012. Except where prohibited by law, the potential finalists may be asked to sign an Affidavit of Eligibility, Release of Liability and/or Publicity Release (“Affidavit”). If an Affidavit is provided to a potential finalist, the potential finalist must fully execute and return the Affidavit within five (5) days of attempted notification by Sponsor in order to proceed to the Final Round of judging. If the e-mail notification is ignored or returned as undeliverable, or the Sponsor does not timely receive the Affidavit when asked to provide it, the potential finalist will be disqualified and an alternate potential finalist will be selected based on the Second Round evaluation criteria listed herein. If a potential finalist is unable to travel to Beijing, China for the Final Round, that potential finalists will be disqualified and an alternate potential finalist will be selected based on the second Round evaluation criteria listed herein.

